<html>
	<head>
			<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
			<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
			<script src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
			<script src="js/mobiscroll-1.5.js" type="text/javascript"></script>
			<script src="js/js.js" type="text/javascript"></script>
			<link href="css/mobiscroll-1.5.css" rel="stylesheet" type="text/css" />
	</head>

    <style type="text/css">
        body {
            font-family: arial, verdana, sans-serif;
            font-size: 12px;
        }
    </style>
    <script type="text/javascript">/*<![CDATA[*/
        $(document).ready(function () {
            $('#date1').scroller();
            $('#date2').scroller({ preset: 'time' });
            $('#date3').scroller({ preset: 'datetime' });
            wheels = [];
            wheels[0] = { 'Hours': {} };
            wheels[1] = { 'Minutes': {} };
            for (var i = 0; i < 60; i++) {
                if (i < 16) wheels[0]['Hours'][i] = (i < 10) ? ('0' + i) : i;
                wheels[1]['Minutes'][i] = (i < 10) ? ('0' + i) : i;
            }
            $('#custom').scroller({
                width: 90,
                wheels: wheels,
                showOnFocus: false,
                formatResult: function (d) {
                    return ((d[0] - 0) + ((d[1] - 0) / 60)).toFixed(1);
                },
                parseValue: function (s) {
                    var d = s.split('.');
                    d[0] = d[0] - 0;
                    d[1] = d[1] ? ((('0.' + d[1]) - 0) * 60) : 0;
                    return d;
                }
            });
            $('#custom').click(function() { $(this).scroller('show'); });
            $('#disable').click(function() {
                if ($('#date2').scroller('isDisabled')) {
                    $('#date2').scroller('enable');
                    $(this).text('Disable');
                }
                else {
                    $('#date2').scroller('disable');
                    $(this).text('Enable');
                }
                return false;
            });

            $('#get').click(function() {
                alert($('#date2').scroller('getDate'));
                return false;
            });

           

            $('#theme, #mode').change(function() {
                var t = $('#theme').val();
                var m = $('#mode').val();
                $('#date2').scroller('destroy').scroller({ preset: 'time', theme: t, mode: m });
            });
        });
        /*]]>*/
    </script>
	<body>
	
	<form id="testform" method="Get" action="/home" Onsubmit="return validacion()">
	<div class="contenedor">
		<div class="logo_pri">
			<img src="GeoLocaliza2.png"></img>
		</div>
		<div class="contenedor_pri">
			<div class="selector">
				
                    <select name="categoria" id="categoria" data-native-menu="false">
                        <option value="p_ing">Profesor de Ingles</option>
						<option value="zoo">zoo</option>
						<option value="algo">algo</option>
                    </select>
                
			</div>
			<div class="fecha">
                    <input type="text" name="fecha" id="date1" class="mobiscroll" readonly="readonly" value="Fecha" />
			</div>
			<div class="reloj">
                    <input type="text" name="hora" id="date2" class="mobiscroll" value="Hora" readonly="readonly" />
			</div>
			<div class="email">
                    <input type="email" name="email" id="email" class="mobiscroll" placeholder="E-mail" Required="Required" />
			</div>
			<div class="nick">
                    <input type="text" name="nick" id="nick" class="mobiscroll" placeholder="Nickname" Required="Required" />
			</div>
			<div class="fin_pag">
				<input type="submit" class="mobiscroll" name="" id="Enviar" value="Enviar"/>
			</div>
		</div>
	</div>
	</form>
	</body>
</html>
